<body>
    <!-- ===========================
    HERO SECTION
    =========================== -->
    <div id="hero">
        <div class="redoverlay">
            <div class="container">
                <div class="row">
                    <div class="herotext">
                        <h2 class="wow zoomInDown" data-wow-duration="0.1s">PROMOÇÃO É NATAL NA</h2>
                        <h1 class="wow flipInY">GameStore!</h1>

                        <a class="btn btn-reverse wow zoomIn" href="#products">
                            <h3> Venha aproveitar as nossas promoções! <span class="optional"></span></h3>                            
                        </a><!--#NOTE: texts inside the OPTIONAL tag above would be hidden on smaller mobile screens -->

                        <p class="wow fadeInUp" data-wow-duration="2s"></p>

                        <img class="bigbell wow tada infinite" data-wow-duration="30s" src="img/bell.png" alt="">
                    </div>

                        <img src="img/santa.png" alt="">

                </div>
            </div>
        </div>
    </div><!--HERO SECTION END-->

                    <h2>Não perca as nossas <span class="highlight">ofertas!</span></h2>
                    <p>Inscreva seu e-mail e receba nossas novidades em primeira mão!</p>    
                </div><!--SECTIONHEAD END-->            

               // <!--MAILCHIMP FORM START-->  
               <div class="mailchimp">
             	<form action=localstorage method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate><!-- #NOTE: Replace this with your Mailchimp action URL -->
                       		
                            <input type="text" value="" name="FNAME" id="mce-FNAME" placeholder="Nome" required>
                            <input type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="E-mail" required>
                            <input type="submit" value="Inscrever-se" name="subscribe" id="mc-embedded-subscribe" class="btn btn-inverse">
                    </form>
                </div>
            </div><!--SUBSCRIBE CONTAINER END-->
        </div><!--OVERLAY END-->
